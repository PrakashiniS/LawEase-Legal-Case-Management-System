# Server Configuration
server.port=8081

# JWT Settings
spring.security.jwt.secret=yourJWTSecretKey1234567890
spring.security.jwt.expiration=86400000  # 24 hours in milliseconds

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lawease
spring.datasource.username=postgres
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.lawease=DEBUG
